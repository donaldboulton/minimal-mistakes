	<form id="contact-form"  action="https://formspree.io/donaldboulton@gmail.com" method="post" class="contact-form">
    <h3>Send us a email message</h3>
  <div class="form-group">
		<label for="name">Full Name</label>
		<input type="text" name="fields[name]" id="name" placeholder="Enter your name..." required autofocus>
  </div>
  <div class="form-group">

		<label for="message">Message</label>
		<textarea name="fields[message]" id="message" placeholder="Enter your message..." required></textarea>
  </div>

    <input type="hidden" name="_replyto" value="{{ page.email }}">
    <input type="hidden" name="_cc" value="{{ contactform.email }}">

    <input type="hidden" name="_next" value="https://donboulton.com/thanks/" />
    <input type="text" name="_gotcha" style="display: none;">
