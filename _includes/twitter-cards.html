<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.url }}">
<meta name="twitter:creator" content="@donboulton">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.image %}
  <meta name="twitter:image:src" content="{{ site.url }}/dest/assets/images/pages/{{ page.image }}">
{% else %}
  <meta name="twitter:image:src" content="{{ site.logo }}/dest/assets/images/fav-icons/apple-touch-icon.png">
{% endif %}
